<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>My HTML 5 Sign Up form</h1>
        <nav>
            <a href="index.html">Home</a><a href="about.html">What will I learn?</a><a href="register.html">Sign Up</a>
        </nav>
    </header>
    <div class="container" id="register">
        <main>
            <h2>Sign Up</h2>
            <form action="" method="GET">
                <label for="firstname">First Name: </label>
                <input type="text" name="firstname" id="firstname"><br>
                <label for="lastname">Last Name:&nbsp;</label>
                <input type="text" name="lastname" id="lastname"><br>
                <label for="email">Email: &nbsp; &nbsp; &nbsp;  &nbsp; </label>
                <input type="email" name="email" id="email" required><br>
                <label for="password">Password: &nbsp;</label>
                <input type="password" name="password" id="password" min="7"><br>
                <label for="birthday">Birthday:</label>
                <input type="date" name="birthday" id="birthday"><br>
                Gender:
                <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
                <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label><br>
                Pets:
                <input type="checkbox" name="cat" id="cat"><label for="cat">Cat</label>
                <input type="checkbox" name="dog" id="dog"><label for="dog">Dog</label><br>
                Cars:
                <select name="cars" id="">
                    <option value="Volvo" name="volvo">Volvo</option>
                    <option value="Audi" name="audi">Audi</option>
                    <option value="BMV" name="bmv">BMV</option>
                </select><br><br>
                <input type="submit" value="Sign Up!">
                <input type="reset" value="Reset">
            </form>
            <br><br>
        </main>
    </div>
    <footer>
        Made by Tatyana K. &copy; All right reserved ;)
    </footer>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</body>
</html>
