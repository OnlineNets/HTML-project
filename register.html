<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
</head>
<body>
    <header>
        <h1>My HTML 5 Sign Up form</h1>
    </header>
    <nav>
        <a href="index.html">Home</a> | <a href="about.html">What will I learn?</a> | <a href="register.html">Sign Up</a>
    </nav>
    <hr>
    <main>
        <h2>Sign Up</h2>
        <form action="" method="GET">
            First Name: <input type="text" name="firstname"><br>
            Last Name:&nbsp;<input type="text" name="lastname"><br>
            Email: &nbsp; &nbsp; &nbsp;  &nbsp; <input type="email" name="email" id="" required><br>
            Password: &nbsp;  <input type="password" name="password" id="" min="7"><br>
            Birthday: <input type="date" name="birthday" id=""><br>
            Gender:<br> 
            <input type="radio" name="gender" value="male" id=""> Male <br> 
            <input type="radio" name="gender" value="female" id=""> Female <br>
            Pets:<br>
            <input type="checkbox" name="cat" id=""> Cat <br>
            <input type="checkbox" name="dog" id=""> Dog <br>
            Cars:<br>
            <select name="cars" id="">
                <option value="Volvo" name="volvo">Volvo</option>
                <option value="Audi" name="audi">Audi</option>
                <option value="BMV" name="bmv">BMV</option>
            </select><br><br>
            <input type="submit" value="Sign Up!">
            <input type="reset" value="Reset">
        </form>
        <br><br> 
    </main>
    <footer>
        <hr>
        Made by Tatyana K. &copy; All right reserved ;)
    </footer>
</body>
</html>
